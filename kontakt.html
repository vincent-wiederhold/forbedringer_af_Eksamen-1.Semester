    <div class="divV"></div>
    <h1 class="h1">Kontakt mig</h1>
    <h3>så vi sammen kan sparke din drøm igang</h3>
    
    <div class="container">
        <form> <!-- Der ville normalt sættes en action="kontakt.html" ind, men da vi ikke har lært at bruge Javascript endnu er dette ikke muligt-->
            <label for="name">Navn</label>
            <input type="text" id="fname" name="navn" placeholder="eks. Ole Olsen">
            <label for="country">Emne</label>
            <select id="country" name="kategorier">
                <option value="hjemmeside design">Hjemmeside design</option>
                <option value="photoshoot">Photoshoot</option>
                <option value="andet">Andet</option>
            </select>
            <label for="subject">Besked</label>
            <textarea id="subject" name="subject" placeholder="Skriv din tekst her." style="height:200px"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer class="footer">
        <div class="footer__indhold--left"><div class="p">Reventlowsvej 71 <i class="fas fa-map-pin"></i></div></div>
        <div class="footer__indhold--center"><div class="p">28142748 <i class="fas fa-solid fa-phone"></i></div></div>
        <div class="footer__indhold--right"><div class="p">visual@win.dk <i class="fas fa-solid fa-envelope"></i></div></div>
